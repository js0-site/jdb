[package]
name = "jdb_sst_write"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_sst_write"
description = "jdb_sst_write"
keywords = []
categories = []
readme = "README.md"

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
bitcode = "0.6.9"
coarsetime = "0.1.36"
compio = { version = "0.17.0", features = ["runtime", "io"] }
cpu_bind = { version = "0.1.2", path = "../cpu_bind" }
crc32fast = "1.5.0"
defer-lite = "1.0.0"
fastrand = "2.3.0"
futures = "0.3.31"
futures-core = "0.3.31"
gxhash = "3.5.0"
ider = "0.1.2"
jdb_base = { version = "0.1.1", path = "../jdb_base" }
jdb_fs = { version = "0.1.1", path = "../jdb_fs" }
jdb_pgm = { version = "0.3.10", path = "../jdb_pgm", features = ["bitcode", "key_to_u64"] }
jdb_sst = { version = "0.1.0", path = "../jdb_sst" }
jdb_xorf = { version = "0.12.0", path = "../jdb_xorf", features = ["bitcode"] }
log = "0.4.29"
oneshot = "0.1.11"
shared_prefix_len = { version = "0.1.1", path = "../shared_prefix_len" }
thiserror = "2.0.17"
zbin = { version = "0.1.4", path = "../zbin" }
zerocopy = "0.8.33"

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"
