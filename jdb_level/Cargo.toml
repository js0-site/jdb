[package]
name = "jdb_level"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_level"
description = "jdb_level"
keywords = []
categories = []
readme = "README.md"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []

[dependencies]
compio = { version = "0.17.0", features = ["runtime"] }
either = "1.15.0"
log = "0.4.29"

[dependencies.jdb_base]
version = "0.1.1"
path = "../jdb_base"

[dependencies.jdb_ckp]
version = "0.1.3"
path = "../jdb_ckp"

[dependencies.jdb_pgm]
version = "0.3.10"
path = "../jdb_pgm"
features = ["key_to_u64"]

[dev-dependencies]
aok = "0.1.18"
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
static_init = "1.0.4"

[dev-dependencies.compio]
version = "0.17.0"
features = ["macros"]
