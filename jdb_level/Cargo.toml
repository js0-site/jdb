[package]
name = "jdb_level"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_level"
description = "jdb_level"
keywords = []
categories = ["database", "data-structures"]
readme = "README.md"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []

[dependencies]
coarsetime = "0.1.36"
compio = { version = "0.17.0", features = ["runtime", "io"] }
cpu_bind = { version = "0.1.2", path = "../cpu_bind" }
either = "1.15.0"
futures = "0.3.31"
futures-core = "0.3.31"
ider = "0.1.2"
jdb_fs = { version = "0.1.1", path = "../jdb_fs" }
jdb_sst = { version = "0.1.0", path = "../jdb_sst" }
log = "0.4.29"
oneshot = "0.1.11"
thiserror = "2.0.17"

[dependencies.jdb_base]
version = "0.1.1"
path = "../jdb_base"

[dependencies.jdb_ckp]
version = "0.1.3"
path = "../jdb_ckp"

[dependencies.jdb_pgm]
version = "0.3.10"
path = "../jdb_pgm"
features = ["key_to_u64"]

[dev-dependencies]
aok = "0.1.18"
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
static_init = "1.0.4"
