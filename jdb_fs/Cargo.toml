[package]
name = "jdb_fs"
version = "0.1.4"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0-site/jdb.git"
homepage = "https://github.com/js0-site/jdb/tree/main/jdb_fs"
description = "Async Direct I/O for database storage / 数据库存储异步直接 I/O"
keywords = [ "async", "direct-io", "database", "storage", "compio" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
libc = "0.2.178"
thiserror = "2"

[dependencies.compio]
version = "0.17.0"
features = [ "runtime" ]

[dependencies.jdb_alloc]
version = "0.1.4"
path = "../jdb_alloc"

[target."cfg(windows)".dependencies.windows-sys]
version = "0.61.2"
features = [ "Win32_Storage_FileSystem" ]

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
fastrand = "2.3.0"
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"
