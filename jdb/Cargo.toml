[package]
name = "jdb"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0-site/jdb.git"
description = "JDB - Time-series database kernel"

[[bench]]
name = "perf"
harness = false

[dependencies.jdb_api]
path = "../jdb_api"
version = "0.1.0"

[dev-dependencies]
serde_json = "1.0"
aok = "0.1.18"
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"
fastrand = "2.3.0"

[dev-dependencies.criterion]
version = "0.8"
features = [ "html_reports" ]

[dev-dependencies.tokio]
version = "1.48"
features = [ "rt", "rt-multi-thread", "macros" ]

[dev-dependencies.serde]
version = "1.0"
features = [ "derive" ]
