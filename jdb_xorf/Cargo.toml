[package]
authors = ["jssite@googlegroups.com", "ayazhafiz <ayaz.hafiz.1@gmail.com>"]
categories = ["algorithms", "data-structures", "no-std", "caching"]
description = """
Library implementing xor filters - faster and smaller than bloom and cuckoo filters.
"""
edition = "2024"
homepage = "https://github.com/js0-site/jdb/tree/main/jdb_xorf"
keywords = ["xor", "filter", "hash", "hashing"]
license = "MIT"
name = "jdb_xorf"
readme = "README.md"
repository = "https://github.com/js0-site/jdb"
version = "0.12.0"

[badges.is-it-maintained-issue-resolution]
repository = "ayazhafiz/xorf"

[badges.is-it-maintained-open-issues]
repository = "ayazhafiz/xorf"

[badges.maintenance]
status = "actively-developed"

[badges.travis-ci]
branch = "master"
repository = "ayazhafiz/xorf"

[dependencies]
libm = { version = "0.2.15", optional = true }
bitcode = { version = "0.6", optional = true }
num-traits = { version = "0.2.19", optional = true }
rand = { version = "0.9", optional = true }
gxhash = { version = "3.5", optional = true }

[dev-dependencies]
criterion = "0.8.1"
criterion-macro = "0.4.0"
rand = "0.9"

[[bench]]
name = "bfuse32"
harness = false

[[bench]]
name = "bfuse16"
harness = false

[[bench]]
name = "bfuse8"
harness = false
required-features = ["bitcode"]

[[bench]]
name = "xor32"
harness = false

[[bench]]
name = "xor16"
harness = false

[[bench]]
name = "xor8"
harness = false

[features]
default = ["uniform-random", "binary-fuse", "gxhash"]
uniform-random = ["rand"]
binary-fuse = ["libm"]
bitcode = ["dep:bitcode"]
gxhash = ["dep:gxhash"]
