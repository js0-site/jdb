[package]
name = "jdb_slab"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_slab"
description = "jdb_slab"
keywords = []

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
compio = "0.17.0"
crc32fast = "1.5.0"
fast32 = "1.0.3"
jdb_alloc = { version = "0.1.4", path = "../jdb_alloc" }
jdb_fs = { version = "0.1.4", path = "../jdb_fs" }
lz4_flex = "0.12.0"
roaring = "0.11.3"
thiserror = "2.0.17"
zstd = "0.13.3"

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
static_init = "1.0.4"
tempfile = "3.24.0"
