[package]
name = "jdb_runtime"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_runtime"
description = "jdb_runtime"
keywords = []

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
compio = "0.17.0"
core_affinity = "0.8.3"
crossfire = "2.1.8"
jdb_comm = { version = "0.1.0", path = "../jdb_comm" }
jdb_tablet = { version = "0.1.0", path = "../jdb_tablet" }
papaya = "0.2.3"
parking_lot = "0.12.5"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["sync"] }

[dev-dependencies]
aok = "0.1.18"
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"

[dev-dependencies.tokio]
version = "1.48.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
