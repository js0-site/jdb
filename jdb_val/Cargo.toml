[package]
name = "jdb_val"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_val"
description = "Metadata header definition for JDB KV storage / JDB 键值存储系统的元数据头定义"
keywords = ["database", "storage", "metadata", "kv", "embedded"]

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
crc32fast = "1.5.0"
coarsetime = "0.1.36"
zerocopy = { version = "0.8.31", features = ["derive", "simd"] }
thiserror = "2.0.17"
parking_lot = "0.12.5"
compio = { version = "0.17.0", features = ["runtime", "io"] }
compio-fs = "0.10.0"
hashlink = "0.11.0"
fast32 = "1.0.3"
log = "0.4.29"
fastrand = "2.3.0"
fd-lock = "4.0.4"
bytes = "1.11.0"

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
static_init = "1.0.4"
tempfile = "3.24.0"
