[package]
name = "jdb_base"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_base"
description = "jdb_base"
keywords = []

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
compio = { version = "0.17.0", features = ["io", "runtime"] }
compio-fs = "0.10.0"
crc32fast = "1.5.0"
memchr = "2.7.6"
zerocopy = { version = "0.8.31", features = ["derive"] }

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
compio-runtime = "0.10.1"
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"
tempfile = "3.24.0"
