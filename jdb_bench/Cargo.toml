[package]
name = "jdb_bench"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_bench"
description = "jdb_bench"
keywords = []

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
coarsetime = "0.1.36"
fastrand = "2.3.0"
hdrhistogram = "7.5.4"
serde = { version = "1.0.228", features = ["derive"] }
sonic-rs = "0.5.6"
thiserror = "2.0.17"

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
static_init = "1.0.4"
