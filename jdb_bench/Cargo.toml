[package]
name = "jdb_val_bench"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0-site/jdb_val.git"
homepage = "https://github.com/js0-site/jdb_val/tree/main/jdb_val_bench"
description = "jdb_val_bench"
keywords = []

[features]
default = []
jdb_val = ["dep:jdb_val"]
fjall = ["dep:fjall"]
rocksdb = ["dep:rocksdb"]
all = ["fjall", "rocksdb", "jdb_val"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
fastrand = "2.3.0"
hdrhistogram = "7.5.4"
serde = { version = "1.0.228", features = ["derive"] }
sonic-rs = "0.5.6"
thiserror = "2.0.17"

# Optional engine dependencies / 可选引擎依赖
fjall = { version = "3.0.0-rc.6", optional = true }
rocksdb = { version = "0.24.0", optional = true }
memory-stats = "1.2.0"
compio = { version = "0.17.0", features = ["macros"] }
humansize = "2.1.3"
jdb_val = { version = "0.1.0", path = "../jdb_val", optional = true }
hipstr = "0.8.0"
autoscale_cuckoo_filter = { path = "../autoscale_cuckoo_filter" }
cuckoofilter = { version = "0.5.0", features = ["farmhash"] }
mimalloc = { version = "0.1.48", default-features = false }

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
humansize = "2.1.3"
log = "0.4.29"
log_init = "0.1.34"
proptest = "1.9.0"
sonic-rs = "0.5.6"
static_init = "1.0.4"

[[bench]]
name = "engine"
harness = false

[[bench]]
name = "filter_bench"
harness = false
