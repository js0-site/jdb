[package]
name = "jdb_sink"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0/jdb.git"
homepage = "https://github.com/js0/jdb/tree/main/jdb_sink"
description = "jdb_sink"
keywords = []
categories = []
readme = "README.md"

[features]
default = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
compio = "0.17.0"
cpu_bind = { version = "0.1.3" }
futures-core = "0.3.31"
jdb_base = { version = "0.1.1", path = "../jdb_base" }
jdb_fs = { version = "0.1.1", path = "../jdb_fs" }
jdb_gc = { version = "0.1.0", path = "../jdb_gc" }
jdb_sst = { version = "0.1.0", path = "../jdb_sst" }
jdb_sst_read = { version = "0.1.0", path = "../jdb_sst_read" }
jdb_sst_write = { version = "0.1.0", path = "../jdb_sst_write" }
oneshot = "0.1.11"
thiserror = "2.0.17"
zerocopy = { version = "0.8.33", features = ["derive"] }

[dev-dependencies]
aok = "0.1.18"
compio = { version = "0.17.0", features = ["macros"] }
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"
