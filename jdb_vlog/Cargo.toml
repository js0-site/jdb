[package]
name = "jdb_vlog"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/js0-site/jdb.git"
homepage = "https://github.com/js0-site/jdb/tree/main/jdb_vlog"
description = "jdb_vlog"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
bytes = "1.11"
thiserror = "2"

[dependencies.jdb_alloc]
version = "0.1.2"
path = "../jdb_alloc"

[dependencies.jdb_compress]
version = "0.1.0"
path = "../jdb_compress"

[dependencies.jdb_fs]
version = "0.1.0"
path = "../jdb_fs"

[dependencies.jdb_trait]
version = "0.1.4"
path = "../jdb_trait"

[dev-dependencies]
aok = "0.1.18"
log = "0.4.29"
log_init = "0.1.34"
static_init = "1.0.4"

[dev-dependencies.compio]
version = "0.17.0"
features = [ "runtime" ]

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
